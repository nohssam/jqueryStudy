<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>한줄 뉴스-자바스크립트</title>
<script type="text/javascript">
	const news = ["비트코인, 계속 폭등…6만3천 달러도 뚫었다",
	  	    "전공의, 오늘까지 복귀하라…내달 4일부터 의사 면허정지·고발",
			"쌍특검법 표결	엄경영 `비명횡사` 최대수혜자는 조국…이러다 민주 100석 될라",
			"`기 꺾겠다` 한 살 배기 영아 폭행 사망… 친모·공범 징역 30년 구형",
			"[속보] 민주 `친문핵심` 홍영표 결국 컷오프…기동민, 안민석도 탈락",
			"의대 막차 타자 ...의대 5명 추가 모집에 3000명 지원"];
	let index = 0;
	let timer ;
	function start_news() {
		// 2초마다 shwoNows 함수를  실행하자. (shwoNows는 콜백함수)
		timer = setInterval(() => {
			let div = document.querySelector("#mydiv");
			div.textContent = news[index++];
			if(index === news.length){index=0}
		}, 2000);
	}
	function stop_news() {
		// setInterval() 중지
		clearInterval(timer);
	}
</script>
</head>
<body>
	<div id="mydiv"></div>
	<button onclick="start_news()">뉴스보기</button>
	<button onclick="stop_news()">뉴스중지</button>
</body>
</html>
